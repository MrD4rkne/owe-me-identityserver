name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      SLN_FILE: OweMe.Identity.sln

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for SonarCloud analysis

      - name: Define Cache Directory Variable
        run: echo "CACHE_DIR=$HOME/.sonar" >> $GITHUB_ENV

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          # Create the cache directory if it doesn't exist
          mkdir -p ${{ env.CACHE_DIR }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ env.CACHE_DIR }}/scanner
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Install dotcover
        run: dotnet tool install --global JetBrains.dotCover.CommandLineTools
          
      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      - uses: dotnet/nbgv@master
        id: nbgv
      
      - name: Get version
        run: echo "${{ steps.nbgv.outputs.SemVer2 }}"

      - name: SonarQube Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          scannerPath="$CACHE_DIR/scanner/dotnet-sonarscanner"

          # Run SonarScanner Begin with quality gate waiting enabled
          "$scannerPath" begin /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="$SONAR_HOST_URL" \
            /d:sonar.cs.dotcover.reportsPaths=coverage.xml \
            /d:sonar.scanner.scanAll=false \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.qualitygate.timeout=300

      - name: Dotnet restore
        run: |
          dotnet restore
          
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore

      - name: List files
        run: |
          find . -type f

      - name: Test projects
        run: |
          dotnet test --configuration Release --no-restore --no-build
          
      - name: Test with coverage
        run: |
          # Run tests under coverage producing a snapshot
          dotCover cover \
            --Output=coverage.dcvr \
            --AttributeFilters=System.Diagnostics.CodeAnalysis.ExcludeFromCodeCoverageAttribute \
            -- /usr/share/dotnet/dotnet test "$GITHUB_WORKSPACE/OweMe.Identity.sln" --configuration Release --no-restore --no-build --verbosity normal

      - name: Report coverage
        if: always()
        run: |
          # Convert snapshot to XML (for Sonar) and HTML (optional human view)
          dotCover report --Source=coverage.dcvr --ReportType=DetailedXML --Output=coverage.xml
          dotCover report --Source=coverage.dcvr --ReportType=HTML --Output=coverage.html

      - name: SonarQube End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          scannerPath="$CACHE_DIR/scanner/dotnet-sonarscanner"
          
          # Run SonarScanner End securely
          "$scannerPath" end /d:sonar.token="$SONAR_TOKEN"
